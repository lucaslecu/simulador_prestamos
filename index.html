<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Galicia - Simulador de Préstamos</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <header>
        <h1>Banco Galicia - Simulador de Préstamos</h1>
    </header>

    <main>
        <div id="formulario">
            <h2>Simulador</h2>
            <label for="trabajo">¿Trabaja actualmente?</label>
                <select name="trabajo" id="trabajo" required>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            <form id="formulario-datos">
                <label for="sueldo">Sueldo mensual:</label>
                <input type="number" name="sueldo" id="sueldo" required>
                <br>
                
                <br>
                <input type="submit" value="Calcular">
                <input type="reset" value="Limpiar">
            </form>
            <div id="resultado"></div>
        </div>

        <div id="formulario2" style="display: none;">
            <h2>Seleccione el monto y las cuotas:</h2>
            <form id="formulario-monto-cuotas">
                <label for="monto_seleccionado">Monto deseado:</label>
                <select name="monto_seleccionado" id="monto_seleccionado" required>
                    <option value="1000">1.000</option>
                    <option value="5000">5.000</option>
                    <option value="10000">10.000</option>
                    <option value="50000">50.000</option>
                    <option value="100000">100.000</option>
                    <option value="200000">200.000</option>
                </select>
                <br>
                <label for="cuotas_seleccionadas">Cantidad de cuotas:</label>
                <select name="cuotas_seleccionadas" id="cuotas_seleccionadas" required>
                    <option value="3">3 cuotas</option>
                    <option value="6">6 cuotas</option>
                    <option value="12">12 cuotas</option>
                </select>
                <br>
                <div>
                    <input type="submit" value="Calcular">
                    <input type="reset" value="Limpiar">
                </div>
            </form>
            <div id="resultado2"></div>
            <br>
            <button id="adquirir-prestamo" style="display: none;">Quiero este préstamo</button>
        </div>

        <div id="formulario3" style="display: none;">
            <h2>Seleccione el monto y las cuotas:</h2>
            <form id="formulario-monto-cuotas2">
                <label for="monto_seleccionado_2">Monto deseado:</label>
                <select name="monto_seleccionado_2" id="monto_seleccionado_2" required>
                    <option value="1000">1.000</option>
                    <option value="5000">5.000</option>
                    <option value="10000">10.000</option>
                    <option value="50000">50.000</option>
                    <option value="100000">100.000</option>
                    <option value="200000">200.000</option>
                    <option value="1000000">1.000.000</option>
                </select>
                <br>
                <label for="cuotas_seleccionadas_2">Cantidad de cuotas:</label>
                <select name="cuotas_seleccionadas_2" id="cuotas_seleccionadas_2" required>
                    <option value="3">3 cuotas</option>
                    <option value="6">6 cuotas</option>
                    <option value="12">12 cuotas</option>
                </select>
                <br>
                <div>
                    <input type="submit" value="Calcular">
                    <input type="reset" value="Limpiar">
                </div>
            </form>
            <div id="resultado3"></div>
            <br>
            <button id="adquirir-prestamo-2" style="display: none;">Quiero este préstamo</button>
        </div>

        <div id="formulario4" style="display: none;">
            <h2>Ingrese sus datos personales:</h2>
            <form id="formulario-datos-personales">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" required>
                <br>
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido" required>
                <br>
                <label for="dni">DNI:</label>
                <input type="text" name="dni" id="dni" required>
                <br>
                <label for="telefono">Teléfono:</label>
                <input type="text" name="telefono" id="telefono" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
                <br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpiar">
            </form>
        </div>

        <div id="mensaje-enviado" style="display: none;">
            <h2>¡Gracias por su solicitud!</h2>
            <p>Nos pondremos en contacto con usted a la brevedad.</p>
        </div>
    </main>

    <script src="js/scrip.js"></script>
</body>
</html>
