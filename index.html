<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de prestamos</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header><h1>Banco Galicia</h1></header>

    <main>

        <div>
            <h2>Simulador de prestamos</h2>

            <form id="formulario">
                <label for="">¿Tiene un trabajo en blanco?</label>
                <select name="trabajo" id="trabajo">
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
                <br>
                <label for="">Ingrese la empresa para la que trabaja:</label>
                <input type="text" id="empresa">
                <br>
                <label for="">Ingrese el sueldo que gana:</label>
                <input type="number" id="sueldo">
                <div>
                    <input type="submit" value="Aceptar">
                    <input type="reset" value="Limpiar">
                </div>
            </form>
            <div id="resultado"></div>

        </div>

        <div id="formulario2" style="display: none;">
            <h2>Seleccione el monto y las cuotas:</h2>

            <form>
                <label for="monto">Ingrese el monto:</label>
                <input type="number" name="monto" id="monto_seleccionado" min="5000" max="100000" step="5000">
                <br>
                <label for="">Seleccione las cuotas:</label>
                <select name="cuotas" id="cuotas_seleccionadas">
                    <option value="6">6 cuotas</option>
                    <option value="12">12 cuotas</option>
                    <option value="24">24 cuotas</option>
                </select>
                <div>
                    <input type="submit" value="Calcular">
                    <input type="reset" value="Limpiar">
                </div>
            </form>
            <div id="resultado2"></div>
            <br>
            <button id="otra-simulacion"style="display: none;">Realizar otra simulación</button>
            <button id="aceptar-prestamo" style="display: none;">Aceptar préstamo</button>
        </div>
        <div id="formulario3" style="display: none;">
            <h2>Seleccione el monto y las cuotas:</h2>

            <form>
                <label for="monto">Ingrese el monto:</label>
                <input type="number" name="monto" id="monto_seleccionado" min="5000" max="1000000" step="5000">
                <br>
                <label for="">Seleccione las cuotas:</label>
                <select name="cuotas" id="cuotas_seleccionadas">
                    <option value="6">6 cuotas</option>
                    <option value="12">12 cuotas</option>
                    <option value="24">24 cuotas</option>
                </select>
                <div>
                    <input type="submit" value="Calcular">
                    <input type="reset" value="Limpiar">
                </div>
            </form>
            <div id="resultado2"></div>
            <br>
            <button id="otra-simulacion"style="display: none;">Realizar otra simulación</button>
            <button id="aceptar-prestamo" style="display: none;">Aceptar préstamo</button>
        </div>
        <div id="formulario4" style="display: none;">
            <h2>Ingrese sus datos personales:</h2>
            <form>
              <label for="">Nombre:</label>
              <input type="text" name="nombre" id="nombre" required>
              <br>
              <label for="">Apellido:</label>
              <input type="text" name="apellido" id="apellido" required>
              <br>
              <label for="">DNI:</label>
              <input type="text" name="dni" id="dni" required>
              <br>
              <label for="">Celular:</label>
              <input type="text" name="celular" id="celular" required>
              <br>
              <label for="">Correo electrónico:</label>
              <input type="email" name="email" id="email" required>
              <br>
              <input type="submit" value="Enviar">
            </form>
          </div>
    </main>

    <footer></footer>
    <script src="js/scrip.js"></script>   
</body>
</html>
