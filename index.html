<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de prestamos</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header><h1>Banco Galicia</h1></header>

    <main>

        <div>
            <h2>Simulador de prestamos</h2>

            <form id="formulario">
                <label for="">¿Tiene un trabajo en blanco?</label>
                <select name="trabajo" id="trabajo">
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
                <br>
                <label for="">Ingrese la empresa para la que trabaja:</label>
                <input type="text" id="empresa">
                <br>
                <label for="">Ingrese el sueldo que gana:</label>
                <input type="number" id="sueldo">
                <div>
                    <input type="submit" value="Aceptar">
                    <input type="reset" value="Limpiar">
                </div>
            </form>
            <div id="resultado"></div>

        </div>

        <div id="formulario2" style="display: none;">
            <h2>Seleccione el monto y las cuotas:</h2>

            <form>
                <label for="">Seleccione el monto:</label>
                <select name="monto" id="monto_seleccionado">
                    <option value="5000">$5000</option>
                    <option value="10000">$10000</option>
                    <option value="20000">$20000</option>
                </select>
                <br>
                <label for="">Seleccione las cuotas:</label>
                <select name="cuotas" id="cuotas_seleccionadas">
                    <option value="6">6 cuotas</option>
                    <option value="12">12 cuotas</option>
                    <option value="24">24 cuotas</option>
                </select>
                <div>
                    <input type="submit" value="Calcular">
                    <input type="reset" value="Limpiar">
                </div>
            </form>
            <div id="resultado2"></div>
            <br>
            <button id="otra-simulacion">Realizar otra simulación</button>

        </div>

    </main>

    <footer></footer>
    <script src="js/scrip.js"></script>   
</body>
</html>
