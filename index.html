<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de prestamos</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header><h1>Banco Galicia</h1></header>

    <main>

        <div>
            <h2>Simulador de prestamos</h2>

            <form id="formulario" action="#" method="post">
                <label for="">¿Tiene un trabajo en blanco?</label>
                <select name="trabajo" id="trabajo">
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
                <br>
                <label for="">Ingrese la empresa para la que trabaja:</label>
                <input type="text" id="empresa">
                <br>
                <label for="">Ingrese el sueldo que gana:</label>
                <input type="number" id="sueldo">
                <div>
                    <input type="submit" value="Aceptar">
                    <input type="reset" value="Limpiar">
                </div>
            </form>


        </div>


    </main>

    <footer></footer>
 <script src="js/scrip.js"></script>   
</body>
</html>
